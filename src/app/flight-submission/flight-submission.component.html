<div class="flight-form">
    <form [formGroup]="formGroup" #flightForm="ngForm">
        <h2>Add Flight Details</h2>

        <div>
            <mat-form-field>
                <mat-label>Airline</mat-label>
                <input matInput [formControl]="airlineControl" required>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Flight Number</mat-label>
                <input matInput [formControl]="flightNumberControl" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Arrival Date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="arrivalDateControl" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Arrival Time</mat-label>
                <input matInput [formControl]="arrivalTimeControl" required>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Number of Guests</mat-label>
                <input matInput [formControl]="numOfGuestsControl" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Comments</mat-label>
                <textarea matInput [formControl]="commentsControl"></textarea>
            </mat-form-field>
        </div>

        <div>
            <button mat-raised-button [disabled]="!flightForm.valid" type="submit" color="primary" (click)="createFlightObject()" class="flight-form-button">Submit</button>
            <button mat-raised-button type="reset" (click)="clearForm()" class="flight-form-button">Clear</button>
            <button mat-raised-button type="reset" color="accent" (click)="closeDialog(false)">Exit</button>
        </div>

    </form>
</div>

<app-splash *ngIf="splashActive"></app-splash>
